name: Test

on:
  workflow_dispatch:
    inputs:
     StackNamePrefix:
      required: true
      description: Prefix for Stack Name
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get version
        id: vars
        run: echo ::set-output name=version::$(aws cloudformation --region ap-south-1 describe-stacks --stack-name GTK-Demo-ECS-APP-Stack)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'ap-south-1'
      - name: Test output
        run: echo ${{ steps.vars.outputs.version }}
