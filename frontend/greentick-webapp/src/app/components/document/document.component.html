<mat-drawer-container class="container" fxFlexFill>
    <mat-drawer mode="side" opened>
        <mat-nav-list>
            <a mat-list-item [attr.href]="'#/doc/'+function.name" *ngFor="let function of library.functions">
                {{ function.name }} </a>
        </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content>
        <div class="container-details" *ngIf="selectedFunction">
            <h1>{{selectedFunction.name}}</h1>
            <p>{{selectedFunction.description}}</p>
            <table *ngIf="selectedFunction.arguments.length > 0">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Is Optional</th>
                </tr>
                <tr *ngFor="let argument of selectedFunction.arguments">
                    <td>{{argument.name}}</td>
                    <td>{{argument.description}}</td>
                    <td>{{argument.isOptional}}</td>
                </tr>
            </table>
            <br>
            <div [innerHTML]="selectedFunction.moreInfo"></div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
