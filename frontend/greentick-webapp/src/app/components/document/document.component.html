<mat-drawer-container class="container" fxFlexFill>
    <mat-drawer mode="side" opened>
        <mat-nav-list>
            <a mat-list-item [attr.href]="'#/doc/'+function.name" *ngFor="let function of library.functions">
                {{ function.name }} </a>
        </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content>
        <div class="container-details" *ngIf="selectedFunction">
            <h1>{{selectedFunction.name}}</h1>
            <p>{{selectedFunction.description}}</p>

            <table mat-table [dataSource]="selectedFunction.arguments" *ngIf="selectedFunction.arguments.length > 0">
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let argument">{{argument.name}}&nbsp;&nbsp;&nbsp;</td>
                </ng-container>

                <!-- Description Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Description</th>
                    <td mat-cell *matCellDef="let argument">{{argument.description}}&nbsp;&nbsp;&nbsp;</td>
                </ng-container>

                <!-- Is Optional Column -->
                <ng-container matColumnDef="isOptional">
                    <th mat-header-cell *matHeaderCellDef>Is Optional</th>
                    <td mat-cell *matCellDef="let argument">{{argument.isOptional}}&nbsp;&nbsp;&nbsp;</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <br>
            <div [innerHTML]="selectedFunction.moreInfo"></div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
