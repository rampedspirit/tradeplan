<div fxLayout="row" fxFlexFill fxLayoutGap="2px">
    <!--Main Nav-->
    <div class="container" fxLayout="column">
        <div class="main-nav-item">
            <button mat-icon-button matTooltip="FILTERS" [routerLink]="['/filter/list']">
                <mat-icon>filter_list</mat-icon>
            </button>
        </div>
        <mat-divider></mat-divider>
        <div class="main-nav-item">
            <button mat-icon-button matTooltip="CONDITIONS">
                <mat-icon>perm_data_setting</mat-icon>
            </button>
        </div>
        <mat-divider></mat-divider>
        <div class="main-nav-item">
            <button mat-icon-button matTooltip="SCREENER">
                <mat-icon>control_point_duplicate</mat-icon>
            </button>
        </div>
        <mat-divider></mat-divider>
    </div>

    <!--List Area-->
    <div class="container main-list-container" fxFlex="25">
        <router-outlet></router-outlet>
    </div>

    <!--Tab Area-->
    <div class="container main-tab-container" fxFlex>
        <mat-tab-group [selectedIndex]="tabAreaService.selectedTabIndex" animationDuration="0">
            <mat-tab *ngFor="let tab of (tabAreaService.currentTabs | async)">
                <ng-template mat-tab-label>
                    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="space-between center">
                        <div>
                            {{tab.title}}
                        </div>
                        <button mat-icon-button (click)="closeTab(tab)">
                            <mat-icon>close</mat-icon>
                        </button>
                    </div>
                </ng-template>
                <div class="tab-container" *ngIf="tab.type == 'filter' ">
                    <app-filter-edit [filter]="tab.data"></app-filter-edit>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
