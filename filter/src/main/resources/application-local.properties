server.port=${SERVER_PORT:8082}
spring.datasource.url= jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:gtkdb}
spring.datasource.username= ${DB_USER_NAME:postgres}
spring.datasource.password= ${DB_PASSWORD:Tiger}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.properties.hibernate.default_schema=filter
spring.jpa.hibernate.ddl-auto= create
kafka.bootstrapAddress = ${KAFKA_BOOTSTRAP_ADDRESS:localhost:9092}